<!DOCTYPE html>
<html dir="ltr" lang="ko-KR">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="Author" content="한국매니지먼트연합">
	<meta name="Keywords" content="한국매니지먼트연합">
	<meta name="Description" content="한국매니지먼트연합 관리자페이지">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/admin.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<title>계양DSE지식산업센터</title>
</head>

<body>
	<div class="adminpage">
		<div class="admin-container">
			<div class="sidemenu">
				<h2 class="side-title">관리자페이지</h2>
				<ul>
					<li><a href="#">팝업관리</a></li>
					<li><a href="#">언론자료관리</a></li>
					<li class="selected"><a href="#">사업공정률관리</a></li>
					<li><a href="#">관심고객관리</a></li>
				</ul>
			</div>
			<div class="admin-contents">
				<!--  컨텐츠-->
				<h3 class="contents-title">사업공정률관리</h3>
				<div class="board-table ">
					<table>
						<colgroup>
							<col width="20%">
						</colgroup>
						<tbody>
							<tr>
								<th>제목</th>
								<td>
									<input type="text" class="input_text input_text_long"
										title="board_notice_title">
								</td>
							</tr>
							<tr>
								<th>내용</th>
								<td>
									<textarea name="" id="" class=" input_textarea height150"
										cols="30" rows="10"></textarea>
								</td>
							</tr>
							<tr>
								<th>첨부파일</th>
								<td>
									<input type="file">
									<input type="file">
									<input type="file">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!--  BUTTON  -->
				<div class="board-btn">
					<button class="btn btn-gray">목록</button>
					<button class="btn btn-yellow">등록</button>
				</div>

				<!--  //컨텐츠-->
			</div>
		</div>
	</div>
</body>

</html>
