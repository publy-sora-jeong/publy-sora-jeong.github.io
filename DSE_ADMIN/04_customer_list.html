						<tbody>
							<tr>
								<th>키워드</th>
								<td colspan="3">
									<label for="job-keyword">
										<select name="job-keyword" class="input_sel input_sel_nar2"

											<option value="sel1">이름</option>
										</select>
									</label>
									<label for="job-keyword-text">
										<input type="text" name=""
											class="input_text input_text_mid" />
									</label>
								</td>
							</tr>
							<tr>
								<th>관심유형</th>
								<td colspan="3">
									<label for="job-keyword">
										<select name="job-keyword" class="input_sel input_sel_nar2"
											id="job-keyword">
											<option value="all">전체</option>
											<option value="sel1">유형</option>
										</select>
									</label>
									<label for="job-keyword-text">
										<input type="text" name=""
											class="input_text input_text_mid" />
									</label>
								</td>
							</tr>

						</tbody>
					</table>
				</div>
				<div class="board-status">

							class="all">20</span>page ]
					</p>
					<div class="list-count">
						<a href="#" class="btn-excel"><span>엑셀 다운받기</span></a>

						<label for="list-count">
							<select class="input_sel input_sel_nar2" name="list-count " id="list-count">
								<option value="20">20개씩보기</option>
								<option value="30">30개씩보기</option>
								<option value="40">40개씩보기</option>
							</select>

					</div>

				</div>

				<div class="board-paging">
					<div class="bbs-pagination mt-40">
						<a href="#" class="page-first"><span class="blind">first</span></a>
						<a href="#" class="page-prev"><span class="blind">prev</span></a>
