<!DOCTYPE html>
<html dir="ltr" lang="ko-KR">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="Author" content="한국매니지먼트연합">
	<meta name="Keywords" content="한국매니지먼트연합">
	<meta name="Description" content="한국매니지먼트연합 관리자페이지">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/admin.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<title>계양DSE지식산업센터</title>
</head>

<body>
	<div class="adminpage">
		<div class="admin-container">
			<div class="sidemenu">
				<h2 class="side-title">관리자페이지</h2>
				<ul>
					<li class="selected"><a href="#">팝업관리</a></li>
					<li><a href="#">언론자료관리</a></li>
					<li><a href="#">사업공정률관리</a></li>
					<li><a href="#">관심고객관리</a></li>
				</ul>
			</div>
			<div class="admin-contents">
				<!--  컨텐츠-->
				<h3 class="contents-title">팝업 등록</h3>
				<div class="board-table">
					<table>
						<colgroup>
							<col width="20%" />
						</colgroup>
						<tbody>
							<tr>
								<th>제목</th>
								<td>
									<input type="text" class="input_text" name="popuptitle"
										value="" />
								</td>
							</tr>
							<tr>
								<th>링크</th>
								<td>
									<input type="text" class="input_text" name="popuplink" value="" />
								</td>
							</tr>
							<tr>
								<th>노출</th>
								<td>
									<select name="popup-exposure" id="" class="input_sel">
										<option value="Yes" selected>노출</option>
										<option value="No">노출안함</option>
									</select>
								</td>
							</tr>
							<tr>
								<th>시작일</th>
								<td>
									<input type="text" class="datepicker input_sel" value="MM-DD-YY">
								</td>
							</tr>
							<tr>
								<th>종료일</th>
								<td>
									<input type="text" class="datepicker input_sel" value="MM-DD-YY">
								</td>
							</tr>
							<tr>
								<th>이미지 등록</th>
								<td>
									<div class="pop-img-view">
									</div>
									<input type="file" class="input_file" name="popup-img">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="board-btn">
					<button class="btn btn-gray">목록</button>
					<button class="btn btn-yellow">등록</button>
				</div>

				<!--  //컨텐츠-->
			</div>
		</div>
	</div>
	<script>
		//DATE PICKER 
		$(function () {
			$(".datepicker").datepicker({
				showOn: "button",
				buttonImage: "img/ico_calendar.png",
				buttonImageOnly: true,
				buttonText: "Select date"
			});
		});
	</script>
</body>

</html>
