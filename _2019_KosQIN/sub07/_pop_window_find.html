<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="Author" content="한국QI간호사회">
  <meta name="Keywords" content="한국QI간호사회, QINS">
  <meta name="Description" content="한국QI간호사회, 연수, 학술대회, 연구과제, 학회소식, FMEA">
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/qins.css" />
  <link rel="stylesheet" href="../css/slick.css" />
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/slick.min.js"></script>
  <script src="../js/qins.js"></script>
  <title>QINS 한국QI간호사회</title>

</head>

<body>
  <div class="popup-title">우편번호 찾기</div>

  <div class="container">
    <ul class="tab-top">
      <li class="selected"><a href="#">새 우편번호</a></li>
      <li><a href="#">구) 우편번호</a></li>
    </ul>
    <div class="tab-cont selected">
      <table>
        <tbody>
          <tr>
            <th>지번/도로명</th>
            <td>
              <p class="input-box">
                <input type="text" placeholder="">
                <button>검색</button>
              </p>
              <p>도로명+건물번호(예: 테헤란로5) 읍/면/동/리+지번(예: 서린동154)</p>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="result-box no-result">
        <p>찾으실 지번주소 혹은 도로명주소를 검색해주세요. </p>
      </div>
    </div>
    <div class="tab-cont"></div>
  </div>
</body>

</html>
