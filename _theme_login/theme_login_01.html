<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/theme_login_01.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-migrate-1.4.1.min.js"></script>
    <script src="js/theme_login_01.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Login Themes</title>
</head>

<body>
    <div class="login">
        <div class="login_option">
            <div class="follow">
                <h3>follow</h3>
                <ul class="follow_list">
                    <li><a href="#"><i class="fab fa-github"></i> Github</a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i>Twitter</a></li>
                    <li><a href="#"><i class="fas fa-code-branch"></i>Branch</a></li>
                </ul>
            </div>
            <ul class="login_type">
                <li class="on"><a href="#">Login</a></li>
                <li><a href="#">Sign in</a></li>
            </ul>

            <p class="copyrights">
                copyrights &copy; 2019 all rights reserved
            </p>
        </div>
        <div class="login_inputarea">

            <div class="loginbox on">
                <h1 class="logo"><span class="blind">Login</span></h1>
                <div class="login_input">
                    <p><i class="far fa-user-circle"></i>
                        <label for="user-email">
                            <input type="text" placeholder="Email">
                        </label>
                    </p>
                    <p>
                        <i class="fas fa-lock"></i>
                        <label for="user-email">
                            <input type="password" placeholder="password">
                        </label>
                    </p>
                    <p class="btn_login"><a href="#">Get started</a></p>
                </div>
                <div class="login_social">
                    <ul>
                        <li><a href="#">facebook</a></li>
                        <li><a href="#">google</a></li>
                    </ul>
                </div>
            </div>
            <div class="loginbox">
                <h1 class="logo"><span class="blind">Login</span></h1>
                <div class="login_input">
                    <p><i class="far fa-user-circle"></i>
                        <label for="user-email">
                            <input type="text" placeholder="Email">
                        </label>
                    </p>
                    <p>
                        <i class="fas fa-lock"></i>
                        <label for="user-email">
                            <input type="password" placeholder="password">
                        </label>
                    </p>
                    <p>
                        <i class="fas fa-unlock-alt"></i>
                        <label for="user-email">
                            <input type="password" placeholder="password confirm">
                        </label>
                    </p>
                    <p class="btn_login"><a href="#">Sign in</a></p>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
